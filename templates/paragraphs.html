<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>段落翻译</title>
    <script>
        var onResize = function () {
            $("body").css("margin-top", $(".navbar").height() + 10);
        };
        $(window).resize(onResize);
        $(function () {
            onResize();
        });
    </script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">英语单词学习助手</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">英语单词学习助手</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/index">首页</a></li>
                <li><a href="/wordlist">单词列表</a></li>
                <li><a href="/wordsearch">单词搜索</a></li>
                <li class="active"><a href="/paratranslate">段落翻译</a></li>
                <li><a href="/wordtest">单词测试</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <form method='get' action='/para_translate/'>
                        {% csrf_token %}
                        <textarea type='translate' name='para_translate_info' placeholder='请在此输入段落内容'
                                  required class="form-control" style="margin-bottom: 20px; resize: none;" rows="5"></textarea>
                        <div class="row">
                            <div class="col-md-10">
                                <select class="form-control" name="select_tran">
                                      <option value="en_zh">英->中</option>
                                      <option value="zh_en">中->英</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type='submit' class="btn btn-default">翻译</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" placeholder='翻译结果' rows="5" style="resize: none;" readonly>{{ result }}</textarea>
            </div>
        </div>

    <hr class="featurette-divider">
    <footer class="text-center">
        <p>© 2021 ZhouYiguo · sduwh · <a href="/admin" target="_blank">后台管理</a> · <a href="https://www.hiyiguo.cn" target="_blank">个人博客</a></p>
    </footer>

</div>
</body>
</html>
